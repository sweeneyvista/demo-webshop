<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Complete Your Order - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.png"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text"> View Products </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <h1>Checkout</h1>
        <form id="checkoutForm" role="form" aria-label="Checkout form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              aria-required="true"
              aria-label="Enter your full name"
            />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              name="address"
              required
              aria-required="true"
              aria-label="Enter your delivery address"
            />
          </div>
          <button
            type="submit"
            class="cart-action-btn"
            aria-label="Place order"
          >
            Place Order
          </button>
        </form>
        <div id="orderSummary" class="order-list" role="log" aria-live="polite"></div>
        <div id="successMsg" role="alert" aria-live="polite">
          Thank you for your order!
        </div>
      </div>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/timlolkema/"
        target="_blank"
        rel="noopener noreferrer"
      >
        By Tim Lolkema
      </a>
    </footer>
    <script src="shop.js"></script>
    <script>
      renderBasket();
      document.getElementById("checkoutForm").onsubmit = function (e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        // 1. Get order details BEFORE clearing the basket
        const order = getBasketWithDetails();
        
        // 2. Display Order Summary with quantities
        document.getElementById('orderSummary').innerHTML = 
          '<h2>Order Details:</h2>' + 
          '<li>Name: <span>' + name + '</span></li>' + 
          '<li>Address: <span>' + address + '</span></li>' + 
          '<li>Items Ordered:</li>' + 
          order.map(item => '<li><span class="basket-emoji">' + item.emoji + '</span> ' + item.name + ' x' + item.quantity + '</li>').join('');
        
        // 3. Show success and hide form
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("checkoutForm").style.display = "none";
        
        // 4. Clear basket after summary is ready
        clearBasket();
        renderBasket();
      };
    </script>
  </body>
</html>
